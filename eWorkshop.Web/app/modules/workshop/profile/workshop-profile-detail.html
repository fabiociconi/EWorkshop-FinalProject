<div class="workshop-profile-detail" layout="column" flex>
	<div class="title">
		Workshop Profile
	</div>
	<form *ngIf="Ready" [formGroup]="WorkShopProfileForm" 
	(ngSubmit)="SaveChanges(WorkshopProfileForm.value)" layout="column"
	 flex>
		<div layout="row">
			<mat-form-field>
				<input matInput formControlName="FirstName" placeholder="First Name" />
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="LastName" placeholder="Last Name" />
			</mat-form-field>
		</div>

		<div layout="row">
			<mat-form-field>
				<input matInput formControlName="Telephone" placeholder="Telephone Number" />
			</mat-form-field>
			
			<mat-form-field>
				<input matInput formControlName="Email" placeholder="Email Address" />
			</mat-form-field>
		</div>
		<div flex> </div>
		<div layout="row" content="end">
			<button mat-raised-button color="primary" type="submit" [disabled]="!WorkShopProfileForm.valid || WorkShopProfileForm.untouched">Save</button>
			<button mat-raised-button color="accent" (click)="LoadProfile()" [disabled]="WorkShopProfileForm.untouched " type="button">
				Cancel
			</button>
			<button mat-raised-button color="secundary" (click)="Back()" type="button">
				Back
			</button>
		</div>
		<div *ngIf="ShowMessage" class="error-message">
			{{Message}}
		</div>
	</form>
</div>
