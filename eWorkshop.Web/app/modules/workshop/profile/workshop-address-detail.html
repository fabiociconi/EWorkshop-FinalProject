<div class="workshop-address-detail" layout="column" flex>

	<form *ngIf="Ready" [formGroup]="WorkshopAddressForm" (ngSubmit)="SaveChanges(WorkshopAddressForm.value)" layout="column">

		<div class="form-viewer">
			<mat-form-field>
				<input matInput formControlName="StreetNumber" placeholder="Street Number">
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="Street" placeholder="Street">
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="City" placeholder="City">
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="Longitude" placeholder="Longitude">
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="Latitude" placeholder="Latitude">
			</mat-form-field>
			
			<div class="form-footer">
				<div class="bt-signup">
					<button mat-raised-button color="primary" type="submit" [disabled]="!WorkshopAddressForm.valid">Save</button>
				</div>
				<div class="bt-reset">
					<button mat-raised-button color="warn" type="reset">
						Reset
					</button>
					<button mat-raised-button color="secundary" type="button" (click)="Back()">
						Back
					</button>
				</div>
			</div>
			<div *ngIf="ShowMessage" class="error-message">
				{{Message}}
			</div>

		</div>
	</form>
	<!-- this creates a google map on the page with the given lat/lng from -->
	<!-- the component as the initial center of the map: -->
	<!-- <agm-map [latitude]="lat" [longitude]="lng">
		<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
	</agm-map> -->

	<agm-map [latitude]="lat" [longitude]="lng">
		<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
	  </agm-map>
</div>
