<div class="workshop-price-table">
	<h1>Price Table</h1>
	<div class="form-viewer" *ngIf="!Services">
		Loading...
	</div>
	<div class="form-viewer list" *ngIf="Services">
		<h2># Services: {{Services.length}}</h2>
		<br />
		<ul>
			<li>
				<div layout="row" *ngFor="let service of Services">

					<button [routerLink]="['/workshop/pricetable/', service.IdWorkshopService]">Edit</button>

					<div class="row">
						{{service.Service.Name}} - {{service.Price | currency:'CAD':'symbol-narrow'}}
					</div>
				</div>
			</li>
		</ul>
		<br />

		<h2><button [routerLink]="['/workshop/pricetable/', 'newservice']">New Service</button></h2>

	</div>
</div>
