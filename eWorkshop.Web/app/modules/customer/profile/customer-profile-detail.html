<div class="customer-profile-detail">

	<h1>Profile</h1>

	<form *ngIf="Ready" [formGroup]="CustomerProfileForm" (ngSubmit)="SaveChanges(CustomerProfileForm.getRawValue())" layout="column">
		<div class="form-viewer">
			<mat-form-field>
				<input matInput formControlName="FirstName" placeholder="First name" >
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="LastName" placeholder="Last Name" >
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="Telephone" placeholder="Telephone" >
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="Email" placeholder="Email" >
			</mat-form-field>
			<div class="form-footer">
				
					<button mat-raised-button color="primary" type="submit" [disabled]="!CustomerProfileForm.valid || CustomerProfileForm.untouched ">Confirm</button>
							
					<button mat-raised-button color="warn" (click)="DeleteProfile()" type="button">	Delete Account 	</button>
				
					<button mat-raised-button color="accent" (click)="LoadProfile()" 
							[disabled]="CustomerProfileForm.untouched "type="button" >Cancel</button>

				<button mat-raised-button color="secundary" (click)="Back()"  type="button">
					Back
				</button>
			
			</div>
			<div *ngIf="ShowMessage" class="error-message">
				{{Message}}
			</div>

		</div>
	</form>
	<pre>{{Person | json}}</pre>
</div>
